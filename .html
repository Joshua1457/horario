<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal - Fondo Azul</title>
    
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* CAMBIO CLAVE: Color de fondo azul claro */
            background-color: #ADD8E6; 
        }
        .contenedor {
            max-width: 800px;
            margin: auto;
            /* Contenedor principal en color blanco para que resalte */
            background: white; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .perfil-img {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        .perfil-img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
        }
        .datos-personales {
            flex: 2;
            min-width: 300px;
        }
        h1 {
            color: #1E90FF; /* Azul más oscuro para el título */
            text-align: center;
            width: 100%;
        }
        h2, h3 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Perfil Web</h1>
    </header>

    <div class="contenedor">
        
        <div class="perfil-img">
            <h2>Horario</h2>
            <img src="horario.JPEG" alt="Foto de Perfil">
        </div>

        <div class="datos-personales">
            <h2>Mis Datos</h2>
            <p><strong>Nombre:</strong> [Marino Contreras Joshua ]</p>
            <p><strong>Ocupación:</strong> [Alumno 3IM6]</p>
            <p><strong>Escuela:</strong> [CECyT 3 "Estanislao Ramirez Ruiz"]</p>

            <hr>
            
            
</body>
</html>
